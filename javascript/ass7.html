<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="hide()" id="button1">CLICK</button>
    <script>
        function hide() {
            const btn = document.getElementById("button1");
            btn.remove("button1");       
        }
    </script>
</body>

</html>

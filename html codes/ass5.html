<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Foods</title>
</head>
<body>
    <h1>My Favorite Foods</h1>
    <ol>
        <li>Pizza
            <ul>
                <li>Dough</li>
                <li>Cheese</li>
                <li>Toppings</li>
            </ul>
        </li>
        <li>Burger
            <ul>
                <li>Bun</li>
                <li>Patty</li>
                <li>Vegetables</li>
            </ul>
        </li>
        <li>Pasta
            <ul>
                <li>Pasta</li>
                <li>Sauce</li>
                <li>Cheese</li>
            </ul>
        </li>
    </ol>

    <h2>Submit Your Favorite Food</h2>
    <form action="#" method="post">
        <label for="food">Favorite Food:</label>
        <input type="text" id="food" name="food" required><br><br>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

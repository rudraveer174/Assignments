<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="home">
        <h1>Home</h1>
        <p>Welcome to our website!</p>
    </div>
    <div id="about">
        <h1>About</h1>
        <p>Learn more about us.</p>
    </div>
    <div id="services">
        <h1>Services</h1>
        <p>Discover the services we offer.</p>
    </div>
    <div id="contact">
        <h1>Contact</h1>
        <p>Get in touch with us.</p>
    </div>
</body>
</html>
